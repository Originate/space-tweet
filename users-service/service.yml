type: worker
description: Manages user accounts in Exosphere applications
author: originate


startup:
  online-text: online at port


dependency-data:
  exocom:
    receives:
      - create user
      - list users
      - get user details
      - update user
      - delete user
    sends:
      - user created
      - users listed
      - user details
      - user not found
      - user updated
      - user deleted
      - user not created

local:
  scripts:
    run: lsc src/server.ls
    test: /node_modules/.bin/cucumber-js
  secrets:
    - MONGODB_USER
    - MONGODB_PW

remote:
  cpu: 100
  memory: 500
  secrets:
    - MONGODB_USER
    - MONGODB_PW

user-data:
  mongo:
    production-endpoint: 'ds143608.mlab.com:43608'
