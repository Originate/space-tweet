type: exosphere-users-service
description: Manages user accounts in Exosphere applications
author: originate

setup: yarn
startup:
  command: node_modules/exoservice/bin/exo-js
  online-text: online at port
tests: node_modules/.bin/cucumber-js


messages:
  receives:
    - users.create
    - users.list
    - user.get-details
    - user.update
    - user.delete
  sends:
    - users.created
    - users.listed
    - user.details
    - user.not-found
    - user.updated
    - user.deleted
    - users.not-created


dependencies:
  mongo:
    docker_flags:
      volume: '-v {{EXO_DATA_PATH}}:/data/db'
      online_text: 'waiting for connections'
    prod: 'ds143588.mlab.com:43588'


production:
  aws:
    cpu: 100
    memory: 500
    essential: true
