type: exosphere-users-service
description: Manages user accounts in Exosphere applications
author: originate


startup:
  online-text: online at port
tests: node_modules/.bin/cucumber-js


messages:
  receives:
    - create user
    - list users
    - get user details
    - update user
    - delete user
  sends:
    - user created
    - users listed
    - user details
    - user not found
    - user updated
    - user deleted
    - user not created

development:
  scripts:
    run: lsc src/server.ls
  dependencies:
    - name: mongo
      version: 3.4.0

environment:
  default:
  development:
  production:
  secrets:
    - MONGODB_USER
    - MONGODB_PW

production:
  cpu: 100
  memory: 500

user-data:
  mongo:
    production-endpoint: 'ds143608.mlab.com:43608'
