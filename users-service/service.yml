type: exosphere-users-service
description: Manages user accounts in Exosphere applications
author: originate

setup: yarn
startup:
  command: node_modules/exoservice/bin/exo-js
  online-text: online at port
tests: node_modules/.bin/cucumber-js


messages:
  receives:
    - create user
    - list users
    - get user details
    - update user
    - delete user
  sends:
    - user created
    - users listed
    - user details
    - user not found
    - user updated
    - user deleted
    - user not created


dependencies:
  mongo:
    dev:
      image: 'mongo'
      version: '3.4.0'
      volumes:
        - '{{EXO_DATA_PATH}}:/data/db'
      ports:
        - '27017:27017'
      online-text: 'waiting for connections'
    prod: 'ds143588.mlab.com:43588'


production:
  aws:
    cpu: 100
    memory: 500
    essential: true
