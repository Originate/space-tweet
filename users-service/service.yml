type: worker
description: Manages user accounts in Exosphere applications
author: originate


dependency-data:
  exocom:
    receives:
      - create user
      - list users
      - get user details
      - update user
      - delete user
    sends:
      - user created
      - users listed
      - user details
      - user not found
      - user updated
      - user deleted
      - user not created

development:
  scripts:
    run: lsc src/server.ls
    test: /node_modules/.bin/cucumber-js

remote:
  cpu: 100
  memory: 500
  environments:
    production:
      environment-variables:
        INTERNAL_HOSTED_ZONE_NAME: production-space-tweet.local
      secrets:
        - MONGODB_USER
        - MONGODB_PW
