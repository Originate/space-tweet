type: exosphere-tweets-service
description: Generic MongoDB storage service
author: originate

setup: yarn
startup:
  command: node_modules/exoservice/bin/exo-js
  online-text: online at port
tests: node_modules/.bin/cucumber-js


messages:
  receives:
    - create tweet
    - list tweets
    - get tweet details
    - update tweet
    - delete tweet
  sends:
    - tweet created
    - tweets listed
    - tweet details
    - tweet not found
    - tweet updated
    - tweet deleted
    - tweet not created

env:
  dev:
    public:
      ENV1: some value
      ENV1: some value
    secret:
      - ENV1
  prod:
    public:
      ENV1: some value
      ENV1: some value
    secret:
      - ENV1



production:
  cpu: 100
  memory: 500
