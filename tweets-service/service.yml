type: exosphere-tweets-service
description: Generic MongoDB storage service
author: originate

setup: yarn
startup:
  command: node_modules/exoservice/bin/exo-js
  online-text: online at port
tests: node_modules/.bin/cucumber-js


messages:
  receives:
    - tweets.create
    - tweets.list
    - tweets.get-details
    - tweets.update
    - tweets.delete
  sends:
    - tweets.created
    - tweets.listed
    - tweets.details
    - tweets.not-found
    - tweets.updated
    - tweets.deleted
    - tweets.not-created

dependencies:
  mongo:
    version: '3.4.0'
    docker_flags:
      volume: '-v {{EXO_DATA_PATH}}:/data/db'
      online_text: 'waiting for connections'
      port: '-p 27017:27017'
    prod: 'ds143608.mlab.com:43608'


production:
  aws:
    cpu: 100
    memory: 500
    essential: true
